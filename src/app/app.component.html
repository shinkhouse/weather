<main fxLayout="column">
  <mat-toolbar color="primary" class="mat-elevation-z2">
    Weather
    <div fxFlex></div>
    <div class="autocomplete-field">
      <mat-icon class="search-icon">search</mat-icon>
      <form class="example-form" [formGroup]='searchForm'>
        <input type="text" placeholder="Search Locations" [matAutocomplete]="auto" formControlName="searchInput">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getWeather($event.option.value)"
          [displayWith]="searchFieldDisplay">
          <mat-option *ngFor="let location of locations" [value]="location">
            <mat-icon>{{location.type === 'recent' ? 'history' : 'location_city'}}</mat-icon>
            {{ location.name }}
          </mat-option>
        </mat-autocomplete>

        <button class="clear-search-button" mat-button *ngIf="searchForm.controls.searchInput.value" matSuffix
          mat-icon-button aria-label="Clear" (click)="clearSearchField()">
          <mat-icon>close</mat-icon>
        </button>
      </form>

    </div>
    <div fxFlex></div>
    <button class="search-dialog-button" mat-icon-button (click)="openSearchDialog()">
      <mat-icon>search</mat-icon>
    </button>
    <mat-menu #settingsMenu="matMenu">
      <button mat-menu-item (click)="clearSearchHistory()">Clear Search History</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>
  <div *ngIf="forecast" [@listStagger]='forecast' fxLayout="column">
    <div class="graph-container" *ngIf="forecast.hourly" fxFlex>
      <app-hourly-graph [hourlyWeather]="forecast.hourly"></app-hourly-graph>
    </div>
    <app-todays-summary [currentWeather]="forecast.currently" [weatherLocation]="selectedLocation"></app-todays-summary>
    <app-hourly-view [hourlyWeather]="forecast.hourly" [weatherLocation]="selectedLocation"></app-hourly-view>
    <app-weekly-glance [dailyWeather]="forecast.daily" [weatherLocation]="selectedLocation"></app-weekly-glance>
  </div>
  <div *ngIf="!forecast" fxFlex>
    <app-info-message icon="sunny" [message]="loadingMessage" isSvg="true" [rotate]="loading"></app-info-message>
  </div>
</main>
